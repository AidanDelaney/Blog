<div class="featurette">
  <div class="info">
      <!-- Twitter share -->
      <div class="twitter-tweet" style="display: inline-block; vertical-align: top;">
	<a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-dnt="true">Tweet</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>

      <div class="facebook-like" style="display: inline-block; vertical-align: top;">
	<!-- Facebook like button -->
	<div id="fb-root"></div>
	<script type="text/javascript">(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));</script>
	<div class="fb-like" data-href="http://www.ontologyengineering.org" data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="false" data-send="false"></div>
      </div>
    
      <!-- G+ like -->
      <!-- Place this tag where you want the +1 button to render. -->
      <div class="g-plusone" style="display: inline-block; vertical-align: top;"></div>
    
      <!-- Place this tag after the last +1 button tag. -->
      <script type="text/javascript">
	window.___gcfg = {lang: 'en-GB'};
      
	(function() {
	var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
	po.src = 'https://apis.google.com/js/plusone.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	})();
      </script>
    Posted on $date$
    $if(author)$
        by $author$
    $endif$
  </div>

$body$
</div>
